<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body class=" bg-gray-100 flex items-center justify-center h-screen w-full">
    <div class="bg-white p-8 rounded shadow-md max-w-md ">
        <h1 class="text-2xl font-bold mb-4 text-center" id="signIn">Registration</h1>
        <form id="registration-form">
            <div class="mb-8">
                <label class="block text-gray-700 font-bold mb-2" >
                    Email 
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-8">
                <label class="block text-gray-700 font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="Enter your password" onfocus="show()" onblur="hide()">
            </div>

            <div class='mb-4'>
                <label class="block text-gray-700 font-bold" for="password">
                    Confirm Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="confirm-password" type="password" placeholder="Enter your password" onfocus="show()" onblur="hide()">
            </div>
            
            <hr>

            <div class='flex-col justify-evenly'>
                <p class='mb-2 text-sm'>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Register
                </button>
                <div id="alert" class="p-2 text-center text-gray-500">
            </div>   
        </form>
        
        <div class="m-4">
            <p>Already have an account? <a href="log-in.html" class="text-blue-400">Sign in</a></p>
        </div>
        
        <div id="alertPart" class="invisible">
        </div>
    </div>

<script src="registration.js"></script>
</body>

</html>
